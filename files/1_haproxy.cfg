global
    log /dev/log local0
    maxconn 2000
    daemon

defaults
    log     global
    mode    tcp
    option  tcplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend fe_tcp
    bind *:9000
    default_backend be_tcp

backend be_tcp
    balance roundrobin
    server srv1 127.0.0.1:8888 check
    server srv2 127.0.0.1:9999 check
