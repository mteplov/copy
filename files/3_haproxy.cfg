global
    log /dev/log local0
    maxconn 2000
    daemon

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend fe_http
    bind *:9000
    default_backend be_python

backend be_python
    balance roundrobin
    server srv1 127.0.0.1:7777 check
    server srv2 127.0.0.1:8888 check
